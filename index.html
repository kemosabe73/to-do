<html>
  <head>

      <div class="row" style="margin-top: 3%;">

          <button class="btn btn-primary" id="btn_add" onclick="addTodo()">Add</button>
      </div>
    </div>
      <div class="row" id="todos">
      </div>

  </body>
</html>
